apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ include "backend-logs.fullname" . }}
  annotations:
    ingress.kubernetes.io/ssl-redirect: "true"
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - applogs.elasticdata.io
      secretName: applogs-tls-secret
  rules:
    - host: applogs.elasticdata.io
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ include "backend-logs.fullname" . }}
              servicePort: {{ .Values.service.port }}