apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ template "backend.fullname" . }}-minion
  annotations:
    ingressClassName: nginx
    kubernetes.io/ingress.class: nginx
    nginx.org/mergeable-ingress-type: minion
    nginx.org/websocket-services: "backend"
spec:
  tls:
    - hosts:
        - {{ .Values.ingress.host }}
      secretName: backend-tls-secret
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ template "backend.fullname" . }}
                port:
                  number: {{ .Values.service.port }}