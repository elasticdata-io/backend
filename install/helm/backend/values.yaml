# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: localhost:32000/scraper-backend
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  annotations: {}
  host: app.elasticdata.io

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

pv:
  fileStorage:
    path: /opt/kubernetes/storage/fileStorage


resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

livenessProbe:
  initialDelaySeconds: 90
  periodSeconds: 10
readinessProbe:
  initialDelaySeconds: 60
  periodSeconds: 15

env:
  STATIC_RUN_DIRECTORY: /tmp/scraper-service

  GOOGLE_SIGNIN_CALLBACK_URL: http://app.elasticdata.io/#/enter/
  FACEBOOK_SIGNIN_CALLBACK_URL: http://app.elasticdata.io/#/enter/
  SELENIUM_DEFAULT_ADDRESS: http://selenoid.selenoid:4444/wd/hub

  RABBITMQ_QUEUE_PIPELINE_RUN: PIPELINE_RUN
  RABBITMQ_QUEUE_PIPELINE_RUN_HIERARCHY: PIPELINE_RUN_HIERARCHY
  RABBITMQ_QUEUE_PIPELINE_STOP: PIPELINE_STOP
  RABBITMQ_QUEUE_PIPELINE_TASK_FINISH: PIPELINE_TASK_FINISH

  ES_HOST_NAME: elasticsearch-master.elasticsearch
  ES_HTTP_PORT: 9200
  ES_ENABLED: true

  PROXY_SERVICE_URL: "http://proxy"