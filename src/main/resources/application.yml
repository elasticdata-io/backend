spring.main.allow-bean-definition-overriding: true
app.version: ${APP_VERSION:"1.0.0"}
app.last_updated: ${APP_LAST_UPDATED:"2020-02-05 21:47:00"}
server:
  use-forward-headers: true
  port: ${SPRING_SERVER_PORT:8085}
  servlet:
    context-path: /api
security:
  facebookSignInCallbackUrl: ${FACEBOOK_SIGNIN_CALLBACK_URL:http://localhost:8080/#/enter/}
  googleSignInCallbackUrl: ${GOOGLE_SIGNIN_CALLBACK_URL:http://localhost:8080/#/enter/}
elasticsearch:
  host: ${ES_HOST_NAME:k8s}
  httpPort: ${ES_HTTP_PORT:32714}
  enabled: ${ES_ENABLED:true}
spring:
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${GOOGLE_CLIENT_ID:996609081064-lgqc18ir273nq6e7g5gn2n5n0g1d90co.apps.googleusercontent.com}
            clientSecret: ${GOOGLE_CLIENT_SECRET:qu83RghnUFOSdUeYnNRCk03p}
            scope:
              - openid
              - email
              - profile
          facebook:
            client-id: 2803098933042498
            client-secret: 08c7bcc15ca67e2449b9880bf3a262a9
            scope:
              - email
              - public_profile
#  redis:
#    host: ${REDIS_HOST:k8s}
#    password:
#    port: ${REDIS_PORT:6379}
  session:
    store-type: NONE
#  elasticsearch:
#    rest:
#      uris: ${ES_HOST_NAME:localhost}:${ES_HTTP_PORT:9200}
  data:
    mongodb:
      database: ${MONGODB_DB:scraper-service}
      host: ${MONGODB_HOST:mongodb.mongodb}
      port: ${MONGODB_PORT:27017}
      username: ${MONGODB_USER:guest}
      password: ${MONGODB_PASSWORD:guest}
      authentication-database: ${MONGODB_AUTH_DB:admin}
  rabbitmq:
    host: ${RABBITMQ_HOST:k8s}
    port: ${RABBITMQ_PORT:30403}
    username: ${RABBITMQ_USER:user}
    password: ${RABBITMQ_PASSWORD:password}
    topicExchangeName: ${RABBITMQ_EXCHANGE_NAME:test-exchange}
    queue:
      pipelineTaskRun: ${RABBITMQ_QUEUE_PIPELINE_TASK_RUN:DEV_PIPELINE_TASK_RUN}
      pipelineTaskStop: ${RABBITMQ_QUEUE_PIPELINE_TASK_STOP:DEV_PIPELINE_TASK_STOP}
      pipelineTaskFinished: ${RABBITMQ_QUEUE_PIPELINE_TASK_FINISHED:DEV_PIPELINE_TASK_FINISHED}
      pipelineRunHooks: ${RABBITMQ_QUEUE_PIPELINE_RUN_HOOKS:DEV_PIPELINE_RUN_HOOKS}
      pipelineFinished: ${RABBITMQ_QUEUE_PIPELINE_FINISHED:DEV_PIPELINE_FINISHED}
      taskChanged: ${RABBITMQ_QUEUE_TASK_CHANGED:DEV_TASK_CHANGED}
    routing:
      pipelineTaskFinish: ${RABBITMQ_ROUTING_PIPELINE_TASK_FINISHED:DEV_PIPELINE_TASK_FINISH.*}
      pipelineTaskRun: ${RABBITMQ_ROUTING_PIPELINE_TASK_RUN:DEV_PIPELINE_TASK_RUN.*}
      pipelineTaskStop: ${RABBITMQ_ROUTING_PIPELINE_TASK_STOP:DEV_PIPELINE_TASK_STOP.*}
      pipelineFinish: ${RABBITMQ_ROUTING_PIPELINE_FINISHED:DEV_PIPELINE_FINISH.*}
      taskChanged: ${RABBITMQ_ROUTING_TASK_CHANGED:DEV_TASK_CHANGED.*}
  resources:
    chain:
      strategy:
        content:
          enabled: true
minio:
  url: ${MINIO_URL:https://storage.elasticdata.io}
  publicUrl: ${MINIO_PUBLIC_URL:https://storage.elasticdata.io}
  accessKey: ${MINIO_ACCESS_KEY:elasticdataio}
  secretKey: ${MINIO_SECRET_KEY:wJalrXUtnFEMI/9874c97c907209cpuvpw97bpb/asdasdasdasdasd}
logging:
  level:
    ROOT: ${SPRING_LOG_LEVEL:INFO}
    org:
      springframework:
        security:
          oauth2: ${SPRING_LOG_LEVEL:INFO}
        data:
          mongodb:
            core:
              MongoTemplate: ${SPRING_LOG_LEVEL:ERROR}
jwt.secret: secret-key-jwt-123
management:
  health:
    elasticsearch:
      enabled: false
  endpoints:
    web:
      exposure:
        include: health,prometheus

proxy.tor: ${PROXY_TOR:rotating-proxy:5566}
proxy.service.url: ${PROXY_SERVICE_URL:http://k8s:30489}

selenium.default.address: ${SELENIUM_DEFAULT_ADDRESS:http://k8s:32213/wd/hub}
selenium.default.browser: ${SELENIUM_DEFAULT_BROWSER:chrome}

static.runDirectory: ${STATIC_RUN_DIRECTORY:/tmp/scraper-service}
